<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title></title>
    <head>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Detalles del profesor</h2>
    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.dni}">DNI</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.nombre}">NOMBRE</p>

        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Apellidos</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.apellidos}">APELLIDOS</p>

        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Categoria</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.categoria}">CATEGORIA</p>

        </div>
    </div>
</div>

</body>
</html>
