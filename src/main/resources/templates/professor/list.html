<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title></title>
    <head>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">dni</th>
                <th scope="col">name</th>
                <th scope="col">lastName</th>
                <th scope="col">category</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professorList}">
                <td scope="row" th:text="${professor.id}"> 1</td>
                <td th:text="${professor.dni}"> Ejercicio 1</td>
                <td th:text="${professor.name}">Ejercicio1</td>
                <td th:text="${professor.lastName}">Ejemplo</td>
                <td th:text="${professor.category}">Ejemplo</td>
                <td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
                <td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
                <td><a th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(professorList)}"> No professors </div>
</div>


</body>
</html>
